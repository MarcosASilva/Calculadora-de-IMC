<ion-header>

  <ion-navbar>
    <ion-title>Informações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 align="center">{{nome}}</h1>
<ion-list >
  <ion-item>Peso: {{peso}} KG</ion-item>
  <ion-item>Altura: {{alt}} metros</ion-item>
  <ion-item>IMC: {{imc|number:'1.1-3'}} KG/m²</ion-item>
  <ion-item>Classificação: {{status}}</ion-item>
</ion-list>
</ion-content>
